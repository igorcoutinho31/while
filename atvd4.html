<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let numero, condicao, resultado;
        condicao = prompt("Digite S para ver a tabuada de um número");
        while (condicao == "s" || condicao == "S") {
            numero = parseInt(prompt("Digite um número: "));
            resultado = "";
            for (let i = 1; i <= 10; i++) {
                resultado += numero + " x " + i + " = " + (numero * i) + "\n";
            }
            alert(resultado);
            condicao = prompt("Deseja ver a tabuada de outro número? (S/N)");
        }
    </script>
</body>
</html>
