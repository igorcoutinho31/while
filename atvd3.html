<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci do while</title>
</head>
<body>
    <script>
        let contador, proximo, anterior;

        do {
            contador = parseInt(prompt("Digite a quantidade de números da sequência de Fibonacci que deseja gerar:"));
        } while (isNaN(contador) || contador <= 0);   
        let resposta = "s";
        while (resposta == "s" || resposta == "S") {
            anterior = 0;
            proximo = 1;
            let resultado = "Sequência de Fibonacci:\n";
            for (let i = 1; i <= contador; i++) {
                resultado += anterior + (i < contador ? ", " : "");
                let temp = anterior;
                anterior = proximo;
                proximo = temp + proximo;
            }
            alert(resultado);
            resposta = prompt("Deseja gerar outra sequência? (S/N)");
        }
    </script>
</body>
</html>
