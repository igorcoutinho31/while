<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let contador, proximo, anterior, resposta;
        resposta = "s";

        while (resposta == "s" || resposta == "S") {
            anterior = 0;
            atual = 1;
            contador = parseInt(prompt("Quantos números fibonacci deseja gerar? "));
            alert(atual);
            for (let i = 2; i < contador; i++) {
                proximo = anterior + atual;
                alert(proximo);
                anterior = atual;
                atual = proximo;
            }
            resposta = prompt("Deseja gerar mais números? (S/N)");
        }
    </script>
</body>
</html>
