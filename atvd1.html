<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora do while</title>
</head>

<body>
    <script>
        let condicao, operador, n1, n2;
        condicao = prompt("Digite S para utilizar a calculadora")
        while (condicao == "s" || condicao == "S") {
            operador = prompt("Digite o operador matemático: " +
                "\n +. adicao" +
                "\n -. subtracao" +
                "\n *. multiplicacao" +
                "\n /. divisao" +
                "\n %. resto da divisão"
            )
            n1 = parseFloat(prompt("Digite o primeiro número: "));
            n2 = parseFloat(prompt("Digite o segundo número: "));

            do {
                switch (operador) {
                    case "+":
                        alert("O resultado da adição é: " + (n1 + n2));
                        break;
                    case "-":
                        alert("O resultado da subtração é: " + (n1 - n2));
                        break;
                    case "*":
                        alert("O resultado da multiplicação é: " + (n1 * n2));
                        break;
                    case "/":
                        alert("O resultado da divisão é: " + (n1 / n2));
                        break;
                    case "%":
                        alert("O resultado do resto da divisão é: " + (n1 % n2));
                        break;
                    default:
                        alert("Operador inválido");
                }
            } while (operador != "+" && operador != "-" && operador != "*" && operador != "/" && operador != "%");

            condicao = prompt("Quer fazer outra operação? S/N")
        }
    </script>


</body>

</html>
